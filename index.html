            // Highlight the active button
            const buttons = navButtonsContainer.querySelectorAll('.nav-btn');
            buttons.forEach(button => button.classList.remove('btn-active'));
            if(clickedButton) {
                clickedButton.classList.add('btn-active');
            }
            
            // Get content from the object
            const content = fileContents[fileName];

            if (content) {
                contentContainer.innerHTML = content;
            } else {
                console.error(`Content for "${fileName}" not found in fileContents object.`);
                contentContainer.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-red-500">Error Loading Content</h2>
                        <p class="text-slate-600 mt-2">Could not find the content for: <strong>${fileName}</strong>.</p>
                    </div>`;
            }
        }

        // No changes needed here, it correctly calls the modified loadContent function.
        document.addEventListener('DOMContentLoaded', () => {
            const firstButton = navButtonsContainer.querySelector('.nav-btn');
            if (firstButton) {
                loadContent('roadmap.html', firstButton);
            }
        });
    </script>

</body>
</html>
