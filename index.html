<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Roadmap Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
         /* Style for the active button */
        .btn-active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 14px 0 rgb(0 0 0 / 10%);
        }
        /* Styles for the timeline visualization */
        .phase-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 2rem;
            bottom: 2rem;
            width: 3px;
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 9999px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">Project Dashboard</h1>
            <p class="text-slate-600 mt-2">Select a view below to see the project details.</p>
        </header>

        <!-- Button Navigation -->
        <div id="nav-buttons" class="flex flex-wrap justify-center items-center gap-4 mb-8">
            <button class="nav-btn px-6 py-3 font-semibold text-slate-700 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-all duration-200" onclick="loadContent('roadmap.html', this)">
                Technology Roadmap
            </button>
            <button class="nav-btn px-6 py-3 font-semibold text-slate-700 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-all duration-200" onclick="loadContent('timeline.html', this)">
                Project Timeline
            </button>
            <button class="nav-btn px-6 py-3 font-semibold text-slate-700 bg-white rounded-lg shadow-sm hover:bg-slate-100 transition-all duration-200" onclick="loadContent('placeholder_three.html', this)">
                File Three
            </button>
        </div>

        <!-- Content Display Area -->
        <main id="content-container" class="bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-lg border border-slate-200/80 min-h-[60vh]">
            <!-- Content will be loaded here via JavaScript -->
        </main>
    </div>

    <script>
        const contentContainer = document.getElementById('content-container');
        const navButtonsContainer = document.getElementById('nav-buttons');

        // This function now fetches the content from a separate file.
        async function loadContent(fileName, clickedButton) {
            // Highlight the active button
            const buttons = navButtonsContainer.querySelectorAll('.nav-btn');
            buttons.forEach(button => button.classList.remove('btn-active'));
            if(clickedButton) {
                clickedButton.classList.add('btn-active');
            }
            
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.text();
                contentContainer.innerHTML = content;
            } catch (error) {
                console.error(`Error fetching content for "${fileName}":`, error);
                contentContainer.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-red-500">Error Loading Content</h2>
                        <p class="text-slate-600 mt-2">Could not load content from: <strong>${fileName}</strong>.</p>
                        <p class="text-slate-500 mt-1 text-sm">Please check the browser console for more details.</p>
                    </div>`;
            }
        }

        // Load the initial content when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            const firstButton = navButtonsContainer.querySelector('.nav-btn');
            if (firstButton) {
                loadContent('roadmap.html', firstButton);
            }
        });
    </script>

</body>
</html>
